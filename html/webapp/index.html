<!doctype html>
<html>
<head>
<title>my-gdx-game</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<link href="styles.css" rel="stylesheet" type="text/css">
<script src="soundmanager2-setup.js"></script>
<script src="soundmanager2-jsmin.js"></script>
</head>

<body id="main">
	<div id="intro" align="center">
	<span style="background-color: #FFFF00"></br>Press button, required for browser full screen to work</br></span>
	<button id="fullScreenButton" style="margin:50px;width:200px;height:200px;" onclick="fullScreen();">Launch full screen</button>
	</div>
	<div align="center" id="embed-html"></div>
</body>


<script>
	function handleMouseDown(evt) {
		evt.preventDefault();
		evt.stopPropagation();
		evt.target.style.cursor = 'default';
		window.focus();
	}

	function handleMouseUp(evt) {
		evt.preventDefault();
		evt.stopPropagation();
		evt.target.style.cursor = '';
	}
	document.getElementById('embed-html').addEventListener('mousedown',
			handleMouseDown, false);
	document.getElementById('embed-html').addEventListener('mouseup',
			handleMouseUp, false);

	function fullScreen() {
		var main = document.getElementById("main");
		var intro = document.getElementById("intro");
		var head = document.getElementsByTagName('head')[0];
		var js = document.createElement("script");
		js.type = "text/javascript";

		intro.style.display = "none";
		if (main.mozRequestFullScreen) {
			main.mozRequestFullScreen();
			js.src = "html/html.nocache.js";
		} else {
			main.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
			js.src = "html/html.nocache.js";
		}
		head.appendChild(js);
	}

</script>
</html>
